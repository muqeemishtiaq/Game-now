<script>
  // Load the selected button from localStorage when the page loads
window.onload = function() {
  const activeButtonId = localStorage.getItem('activeButton');
  if (activeButtonId) {
    document.getElementById(activeButtonId).classList.add('active-btn');
  }
};

// Add click event to all buttons
const buttons = document.querySelectorAll('.category-btn');
buttons.forEach(button => {
  button.onclick = function() {
    // Remove 'active-btn' class from all buttons
    buttons.forEach(btn => btn.classList.remove('active-btn'));
    
    // Add 'active-btn' class to the clicked button
    button.classList.add('active-btn');
    
    // Save the clicked button's ID to localStorage
    localStorage.setItem('activeButton', button.id);
  };
});
 // Get all tab elements
 const tabs = document.querySelectorAll('.tab');

// Get the current URL path
const currentPath = window.location.pathname;

// Map each tab to its corresponding page
tabs.forEach(tab => {
  const tabLink = tab.parentElement.getAttribute('href'); // Get the href attribute of the parent <a>

  // If the current URL matches the tab's href, add the active class
  if (currentPath.endsWith(tabLink)) {
    tab.classList.add('active');
  } else {
    tab.classList.remove('active');
  }
});


</script>
