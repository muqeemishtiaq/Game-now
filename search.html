<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="Images/GNSquare.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameNow</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .form-control::placeholder {
        color: #868686;
        opacity: 1;
      }
      .form-control:focus {
        border-color: inherit;
        -webkit-box-shadow: none;
        box-shadow: none;
      }
      .scroll-container {
        display: grid;
        grid-auto-flow: column;
        gap: 1.25rem;
        overflow-x: auto;
        scroll-behavior: smooth;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }

      .scroll-container::-webkit-scrollbar {
        display: none;
      }

      .game-card {
        width: 320px;
        height: 360px;
        border-radius: 16px;
        background-size: cover;
        background-position: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-end;
        overflow: hidden;
      }

      .game-card-content {
        width: 212px;
        height: 108px;
        color: #eeeeee;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 2rem;
      }

      .badge {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        height: 24px;
        border-radius: 16px;
        padding: 0 0.5rem;
        color: #ebebeb;
        justify-content: space-evenly;
        font-size: 0.875rem;
      }

      .btn-play {
        width: 207px;
        height: 40px;
        font-size: 0.875rem;
        border-radius: 9999px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #5efc8d;
        color: #000000;
        border: none;
        cursor: pointer;
      }

      @media (min-width: 576px) {
        .game-card {
          width: 360px;
          height: 202.5px;
        }

        .game-card-content {
          margin-bottom: 1rem;
        }
      }

      .banner-container {
        margin: 0 auto;
        width: 100%;
      }

      .banner-image {
        display: block;
        margin: 70px auto;
        cursor: pointer;
        border-radius: 1.5rem;
        object-fit: cover;
        width: 95%;
        height: 160px;
      }

      @media (max-width: 768px) {
        .banner-image {
          height: 120px;
        }
      }

      @media (max-width: 576px) {
        .banner-image {
          height: 100px;
        }
      }
      div::-webkit-scrollbar {
        display: none;
      }
      button:focus {
        outline: 2px solid #5efc8d;
      }
      
    </style>
  </head>
  <body style="background-color: #121212">
    <div class="container-fluid">
      <div class="row h-full manage-height">
        <div class="col-12 col-md-4"></div>
        <div
          class="col-12 col-md-4 d-flex flex-column px-3"
          style="background-color: #121212"
        >
        <div
        class="bg-dark d-flex align-items-center rounded-pill px-3 mt-4"
        style="height: 54px; width: 100%; background-color: transparent;"
      >
    <a href="index.html">  <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg" class="ml-5 cursor-pointer"><path d="M5.65375 0.34875L6.70775 1.43325L2.8885 5.2525L12 5.2525L12 6.7525L2.8885 6.7525L6.70775 10.5718L5.65375 11.6563L-4.94267e-07 6.0025L5.65375 0.34875Z" fill="#D9D9D9"></path></svg> </a>
           <input
          class="form-control border-0 bg-dark text-secondary ms-3"
          type="text"
          placeholder="Search for games"
          style="width: 85%;"
        /> 
      </div>
     
    <div class="col-12 col-md-4"></div>
      
    </div>
        
    </div>
    

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
